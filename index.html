    <link rel="apple-touch-icon" href="/icons/icon-192x192.png">
    <meta name="theme-color" content="#16a34a" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              emerald: {
                750: '#047857',
              },
              slate: {
                750: '#2d3748',
              }
            }

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Nastaliq+Urdu:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        -webkit-tap-highlight-color: transparent;
      }
      body.font-urdu {
        font-family: 'Noto Nastaliq Urdu', serif;
        line-height: 2.2; /* Significant increase for Nastaliq body text */
      }
      /* Ensure all text-bearing elements in Urdu don't clip at top or bottom */
      body.font-urdu h1, 
      body.font-urdu h2, 
      body.font-urdu h3, 
      body.font-urdu h4,
      body.font-urdu select,
      body.font-urdu button,
      body.font-urdu input,
      body.font-urdu label {
        line-height: 2.4 !important; /* Extra height for large script characters */
        padding-top: 0.35rem;
        padding-bottom: 0.35rem;
      }
      /* Specific fix for select elements in Urdu */
      body.font-urdu select {
        height: auto !important;
        min-height: 3.5rem;
      }
      .glass {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
      }
      .scan-line {
        position: absolute;
        width: 100%;
        height: 4px;
        background: linear-gradient(to bottom, transparent, #10b981, transparent);
        box-shadow: 0 0 15px #10b981;
        animation: scan 2s ease-in-out infinite;
        z-index: 10;
      }
      @keyframes scan {
        0% { top: 0%; }
        50% { top: 100%; }
        100% { top: 0%; }
      }
      .animate-fade-in {
        animation: fadeIn 0.4s ease-out forwards;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .pulse-green {
        animation: pulseGreen 2s infinite;
      }
      @keyframes pulseGreen {
        0% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.4); }
        70% { box-shadow: 0 0 0 15px rgba(16, 185, 129, 0); }
        100% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0); }
      }
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #f8fafc;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
    </style>

}
</script>
